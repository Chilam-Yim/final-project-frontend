<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    />
    <title>Admin Management</title>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Items</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${centers.isEmpty()}">
                    <td colspan="5">No item found</td>
                </tr>
                <tr th:each="center: ${centers}">
                    <td><span th:text="${center.name}"></span></td>
                    <td><span th:text="${center.latitude}"></span></td>
                    <td><span th:text="${center.longitude}"></span></td>
                    <td>
                        <th:block th:each="item: ${center.items}">
                            <span th:text="${item.name}"></span>
                            <br/>
                    </td>
                    <td>
                        <th:block th:each="item: ${center.items}">
                            <span th:text="${item.quantity}"></span>
                            <br/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <form th:action="@{/admin/deleteall}" method="post">
            <button class="btn btn-danger btn-sm" type="submit">Delete All Items</button>
        </form>
    </div>
</div>
</body>
</html>
